<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <article class="ticket-container">
    <header class="from-to-container">
      <div class="from-container">
        <h1 class="icao-code">
          FRA
        </h1>
        <h2 class="city-name">
          Frankfurt
        </h2>
      </div>
      <div class="hyphen"> </div>
      <div class="to-container">
        <h1 class="icao-code">
          AMS
        </h1>
        <h2 class="city-name">
          Amsterdam
        </h2>
      </div>
    </header>
    <main class="flight-data-container">

      <div class="flight-date-seat-row">
        <div class="flight">
          <h3> Flight </h3>
          <p> 815 </p>
        </div>
        <div class="gate">
            <h3> Gate </h3>
            <p> 23G </p>
          </div>
        <div class="seat">
          <h3> Seat </h3>
          <p> 10F </p>
        </div>
      </div>

      <section class="lower-half-container">
        <div class="pax-class-departure-column">
          <div class="pax">
            <h3> Passenger </h3>
            <p> Robert De Niro </p>
          </div>
          <div class="class">
              <h3> Class </h3>
              <p> Business </p>
            </div>
          <div class="departure">
            <h3> Departure </h3>
            <p> 3:45am, Dec 15 </p>
          </div>
        </div>
        <img class="qr-code" src="img/qr.svg" />
      </section>
    </main>
  </article>
</body>
</html>
