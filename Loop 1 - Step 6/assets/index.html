<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main>
    <header>
      <h1> Become a member </h1>
      <p> Use social networks to join us instantly. <br />
      You won't spend any time confirming those boring emails. </p>
    </header>
    <section class="social">
      <ul>
        <li>
          <div class="signup googleplus">
            <a href="#">
              <img alt="Google Plus" src="img/googleplus.svg" />
              <h2> Sign up with Google+ </h2>
            </a>
          </div>
        </li>
        <li>
          <div class="signup facebook">
            <a href="#">
              <img alt="Facebook" src="img/facebook.svg" />
              <h2> Sign up with Facebook </h2>
            </a>
          </div>
        </li>
        <li>
          <div class="signup twitter">
            <a href="#">
              <img alt="twitter" src="img/twitter.svg" />
              <h2> Sign up with Twitter </h2>
            </a>
          </div>
        </li>
      </ul>
    </section>
    <div class="email">
      <a href="#">
        <div> You can still sign up with your email address </div>
        <h2> Sign up with email </h2>
      </a>
    </div>
  </main>
  <img class="side_image" src="img/side.jpg" />
</body>
</html>
