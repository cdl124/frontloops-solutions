<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="chat_modal">

    <header>
      <span class="status_dot"></span>
      <h1 class="chattee_name">
        Mark Zuckerberg
      </h1>
      <img src="img/close.svg" />
    </header>

    <main class="chat_window">
      <div class="time_block_indicator">
        <span>Today</span>
      </div>

      <section class="single_chat_bubble_wrapper left">
        <h2 class="time_submitted">
          10:53
        </h2>
        <div class="chat_bubble">
          <p> Hi, Mark! I made a new design for Messenger App. </p>
        </div>
      </section>

      <section class="single_chat_bubble_wrapper right">
        <h2 class="time_submitted">
          10:53
        </h2>
        <div class="chat_bubble">
          <p> Yo! Send it to my assistant and we'll review it during the year. </p>
        </div>
      </section>

      <section class="single_chat_bubble_wrapper left">
        <h2 class="time_submitted">
          10:53
        </h2>
        <div class="chat_bubble">
          <p> But Mark... </p>
        </div>
      </section>
      
      <section class="status_bubble_wrapper right">
        <div class="status_bubble">
          <p> You were blocked by the user. </p>
        </div>
      </section>

      <section class="chat_text_input">
        <label for="chat_text_input_field" class="chat_text_input_label">
          <input type="text" id="chat_text_input_field" />
          <button type="submit" class="chat_text_input_submit">
            Send
          </button>
        </label>
      </section>
    </main>
  </div>
</body>
</html>
